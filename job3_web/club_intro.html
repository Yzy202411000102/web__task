<h1 align="center">音乐社活动简介</h1>
<hr>

<p>
    音乐社是校园里的 “快乐音符制造机”！每周固定排练，涵盖弹唱、乐队合奏、原创创作等玩法，

    无论零基础还是 “老玩家”，都能在这解锁音乐技能、结交同好～
</p>

</ul>

<p>
    活动当天，几位社员轮流弹唱了自己最喜欢的歌曲，
    也有同学带来了原创作品，现场气氛轻松、愉快。
</p>
